name: Notification
on:
  workflow_run:
    workflows: 
      - .NET Core
      - Full Framework
      - Post Build Success
      - Trigger Workflow
    types: 
      - completed

jobs:
  notify-on-fail-test:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: [ubuntu-latest]
    timeout-minutes: 2

    steps:
      - name: Determine default branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "default_branch_ref=refs/heads/$DEFAULT_BRANCH" >> $GITHUB_ENV
          
      - name: Notify dedicated teams channel
        if: ${{ steps.slncheck.outputs.result == 0  && github.ref != env.default_branch_ref }}
        uses: jdcargile/ms-teams-notification@v1.3
        with:
          github-token: ${{ github.token }} # this will use the runner's token.
          ms-teams-webhook-uri: ${{ secrets.HOOK_URI }}
          notification-summary: Build Failure notification 
          notification-color: 17a2b8
          timezone: America/New_York

  notify-on-fail-test-val:
    runs-on: [ubuntu-latest]
    timeout-minutes: 2
    steps:
      - name: Print values
        run: |
          echo ${{github.event.workflow_run.head_branch}}
          echo ${GITHUB_REF#refs/heads/}
          echo ${{github.event.workflow_run.workflow}}
          echo ${{ github.event.workflow_run.head_branch== $default_branch }}
            
  
